name: Deploy to GitHub Pages and Toolforge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build
        env:
          NODE_ENV: production

      - name: List dist contents
        run: ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  build-toolforge:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Toolforge (root path)
        run: npm run build -- --mode toolforge

      - name: List dist contents
        run: ls -la dist/

      - name: Upload Toolforge artifact
        uses: actions/upload-artifact@v4
        with:
          name: toolforge-build
          path: './dist'
          retention-days: 1

  deploy-github:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-github
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-toolforge:
    runs-on: ubuntu-latest
    needs: build-toolforge
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Toolforge artifact
        uses: actions/download-artifact@v4
        with:
          name: toolforge-build
          path: ./dist

      - name: List dist contents
        run: ls -la dist/

      - name: Install SSH and Rsync
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openssh-client rsync

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > id_rsa
          chmod 600 id_rsa

      - name: Clean Toolforge public_html directory
        run: |
          ssh -T -i id_rsa -o StrictHostKeyChecking=no ${{ secrets.TOOLFORGE_USERNAME }}@${{ secrets.TOOLFORGE_HOST }} "cd /data/project/wikinaturalist/public_html && find . -mindepth 1 ! -name '.htaccess' -delete"

      - name: Deploy to Toolforge
        run: |
          rsync -avz --no-perms --omit-dir-times --delete --exclude='.htaccess' -e "ssh -T -i id_rsa -o StrictHostKeyChecking=no" dist/ ${{ secrets.TOOLFORGE_USERNAME }}@${{ secrets.TOOLFORGE_HOST }}:/data/project/wikinaturalist/public_html/

      - name: Cleanup SSH Key
        if: always()
        run: rm -f id_rsa
